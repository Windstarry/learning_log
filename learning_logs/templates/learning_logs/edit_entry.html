{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>编辑内容</h2>
{% endblock header %}

{% block content %}
    <h3>
        <a href = "{% url 'learning_logs:topic' topic.id %}">主题：{{topic}}</a>
    </h3>

    <form method="POST" action ="{% url 'learning_logs:edit_entry' entry.id %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
        <button name="submit" class="btn btn-primary">保存修改</button>
        {% endbuttons %}

    </form>

{% endblock content %}
